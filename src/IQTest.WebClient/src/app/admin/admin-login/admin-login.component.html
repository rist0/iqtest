<div class="container">
    <div class="card m-3">
        <div class="card-header">
          <p class="h2 text-center">Admin Login</p>
        </div>
        <div class="card-body">
            <h5 class="card-title text-center">Enter your credentials below to proceed.</h5>
            <div class="card-text">
                <div class="row d-flex justify-content-center">
                    <div class="col col-12 col-xl-6 col-lg-6 col-md-12 col-sm-12">
                        <form [formGroup]="form" (ngSubmit)="onSubmit()">
                            <div class="form-group">
                              <label for="username">Username</label>
                              <input type="text" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
                                <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                                    <div *ngIf="f.username.errors.required">Username is required</div>
                                    <div *ngIf="f.username.errors.minlength">Username must be at least 3 characters</div>
                                </div>
                            </div>

                            <div class="form-group">
                              <label for="password">Password</label>
                              <input type="password" formControlName="password" class="form-control" required [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                                <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                                    <div *ngIf="f.password.errors.required">Password is required</div>
                                    <div *ngIf="f.password.errors.minlength">Password must be at least 6 characters</div>
                                </div>
                            </div>
                            
                            <div class="form-group">
                              <button [disabled]="loading" class="btn btn-primary">
                                  <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                                  Sign in
                              </button>
                            </div>
                  
                            <div *ngIf="failedSignIn" class="">
                              <p class="text-danger">Failed to sign in. {{err.error.message}}</p>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
